<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
	</head>
	<body>
		<div class="box">
		<div class="header"></div>
		<div class="login">
			<div class="login_box">
				<h3>智慧考核系统</h3>
				<form name="form">
				<div class="text">
					<label class="login_ID">
						<input id="ID" class="textboxStyle" type="text" name="ID" placeholder="账号"/>
					</label>
					<label class="login_pwd">
						<input id="pwd" class="textboxStyle" type="password" name="pwd" placeholder="密码"/>
					</label>
					<br />
				</div>
			    <div class="register">
			    	<br />
			    	<input type="radio" id="role" name="role" value="1" class="radio" checked />教师 
			        <input type="radio" id="role" name="role" value="2" class="radio" />管理员
			        <br /><br />
			    	 <input type="button" id="login" name="" class="btn" value="确认登录" onclick="judge()" />
			    	<br />
			    	<!--<a href="#" class="changepwd">忘记密码?</a>-->
			    	<br /><br />
			    	<label class="error" id="error">
			    		您的工号或密码有误 请重新输入!
			        </label>
				</form>
			   </div>
			</div>
		</div>
		<div class="foot"></div>
		</div>
	</body>
	<link rel="stylesheet" href="http://47.101.135.232:8080/check_by_face_controller/css/register.css" />
	<script type="text/javascript" src="http://47.101.135.232:8080/check_by_face_controller/js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="http://47.101.135.232:8080/check_by_face_controller/js/register.js" ></script>
</html>
